<body>
    <script>
        function bubbleSort(arr){
            let n= arr.length;
            for(let i=0;i<n;i++){
                for(let j=0;j<n-i-1;j++){
                    if(arr[j]>arr[j+1]){
                        [arr[j],arr[j+1]]=[arr[j+1],arr[j]];
                       /* let temp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                        */
                    }
                }
            }
            return arr;
        }
        let arr=[4,2,3,1];
        console.log(bubbleSort(arr));

        console.log(bubbleSort([23,25,67,19,82]));
    </script>
    
</body>
