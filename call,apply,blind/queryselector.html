<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--querySelector-->
    <div class="title">Query Selector</div>

    <!--querySelectorAll-->
    <h2 class="class1">QuerySelectorAll</h2>
    <h2 class="class1">Represents in</h2>
    <h2 class="class2">Array</h2>

  

    <script>
        let ele = document.querySelector(".title");
        ele.style.backgroundColor="aqua";

        let ele1=document.querySelectorAll(".class1");
        ele1[0].style.backgroundColor="green";
        ele1[1].style.backgroundColor="blue"

    </script>
</body>
</html>
