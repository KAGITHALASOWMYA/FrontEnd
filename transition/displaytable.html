<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse; 
            width: 100%;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #990e0e;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: aqua;
        }

        tr:nth-child(even) {
            background-color: blue;
        }

        tr:hover {
           background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>Sonu</td>
            <td>23</td>
            <td>Engineer</td>
        </tr>
        <tr>
            <td>Suman</td>
            <td>20</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>Manu</td>
            <td>24</td>
            <td>Engineer</td>
        </tr>
    </table>
    
</body>
</html>
