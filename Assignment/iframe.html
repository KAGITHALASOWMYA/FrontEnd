<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Iframe Example</h1>
    <p>The content below is embedded using an iframe:</p>

    <!-- Embed a webpage -->
    <iframe 
        src="https://www.example.com" 
        title="Example Website" 
        allowfullscreen>
    </iframe>

    <p>Note: If the iframe content is not displaying, it might be due to restrictions set by the website you're embedding.</p>
    
</body>
</html>
