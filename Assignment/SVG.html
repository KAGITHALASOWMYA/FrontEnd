<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SVG Example in HTML</h1>

    <!-- Simple SVG -->
    <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Draw a rectangle -->
        <rect x="50" y="50" width="200" height="100" fill="skyblue" stroke="black" stroke-width="2" />
        
        <!-- Draw a circle -->
        <circle cx="150" cy="100" r="50" fill="orange" />
        
        <!-- Draw a line -->
        <line x1="50" y1="50" x2="250" y2="150" stroke="red" stroke-width="2" />

        <!-- Draw some text -->
        <text x="150" y="190" font-size="16" text-anchor="middle" fill="black">
            Hello, SVG!
        </text>
    </svg>
    
</body>
</html>
